<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form_body">
                <h1 class="form_title">Отправка даных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form_label">Имя:*</label>
                    <input id="FormName" type="text" name="name" class="form_input"/>
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form_label">E-mail:*</label>
                    <input id="FormEmail" type="text" name="name" class="form_input"/>
                </div>
                <div class="form__item">
                    <div class="form__title">Left or right?</div>
                    <div class="options">
                        <div class="options__item">
                            <input value="right" id="formRightHand" type="radio" name="hand" class="options_input"/>
                            <label for="formRightHand" class="options__label">right</label>
                        </div>
                        <div class="options__item">
                            <input value="right" id="formRightHand" type="radio" name="hand" class="options_input"/>
                            <label for="formRightHand" class="options__label">right</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
