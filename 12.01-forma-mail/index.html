<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="libs/inputmask.min.js"></script>
  <!-- <script defer src="libs/just-validate.min.js"></script> -->
    <script defer src="libs/just-validate3.3.3.min.js"></script>
  <!-- <script defer src="js/script.js"></script> -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header_form">Отправка формы на почту</header>
        <form class="form" action="#" method=POST" enctype="multipart/form-data">
            <div class="username space">
                <label for="name">
                    <input placeholder="name" id="name" type="text" name="name" class="name_user">
                </label>
            </div>
           
           <div class="number_user space">
                <label >
                    <input placeholder="phone" type="tel" name="tel" class="tel_user">
                </label>
           </div>
           <div class="message space">
                <label>
                    <textarea placeholder="Enter text" name="text" id="message"></textarea>
                </label> 
           </div>
           <div class="email space">
                <label >
                    <p><input type="email" class="type_email" placeholder="email"></p>
                </label>
           </div>
           <div class="radiobox space">
                <label>
                    <p><input type="radio" name="radio" value="dark">Dark</p>
                    <p><input type="radio" name="radio" value="white">Light</p>
                </label>
           </div>
           <div class="file">
            <label for="file">Photo:</label>
            <input type="file" id="file">
           </div>
           <button class="sumbit_button">Отправить</button>
        </form>
    </div>
</body>
</html>
