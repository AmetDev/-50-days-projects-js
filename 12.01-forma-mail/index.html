<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
    <div class="container">
      <h1 class="title title--main">Валидация и отправка данных на почту</h1>
      <div class="divider"></div>
      <form action="#" class="form" method="POST" id="form" enctype="multipart/form-data">
        <label class="form__label">
          <input class="input input-name" type="text" data-validate-field="name" name="Имя" placeholder="Введите имя">
        </label>
        <label class="form__label">
          <input class="input input-mail" type="email" data-validate-field="email" name="Email"
            placeholder="Введите email">
        </label>
        <label class="form__label">
          <input class="input input-tel" type="tel" data-validate-field="tel" name="Телефон"
            placeholder="Введите телефон">
        </label>
        <label class="form__label">
          <textarea class="textarea" name="Сообщение" id="" cols="30" rows="10"
            placeholder="Введите ваше сообщение"></textarea>
        </label>
        <input class="input" type="file" name="file[]" multiple id="myfile">
        <button class="button">Отправить</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
  
</html>
